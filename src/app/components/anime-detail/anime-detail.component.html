<app-navi></app-navi>
<div class="card my-3" *ngIf="anime">
  <div class="card-header">
    <h3 class="card-title">{{ anime.data.title }}</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <img class="img-fluid" src="{{ anime.data.images.jpg.image_url }}" alt="{{ anime.data.title }}">
      </div>
      <div class="col-md-10">
        <p class="card-text">{{ anime.data.synopsis }}</p>
        <p class="card-text">
          <small class="text-muted">
            <span class="badge badge-pill badge-primary">
              {{ anime.data.type }}
            </span>
            <span class="badge badge-pill badge-secondary">
              {{ anime.data.episodes }}
            </span>
            <span class="badge badge-pill badge-success">
              {{ anime.data.score }}
            </span>
          </small>
        </p>
      </div>
    </div>
  </div>
  <button  (click)="goBack()" class="btn btn-primary btn-lg">BACK</button>
</div>
